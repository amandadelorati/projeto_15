<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarefa 15 - Amanda Delorati</title>
    <script src="codigo.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <script>
        var numero1 = prompt('Digite um valor para o primeiro número:')
        var numero2 = prompt('Digite um valor para o segundo número:')
        var soma = parseFloat(numero1) + parseFloat(numero2)
        var divi = parseFloat(numero1) / parseFloat(numero2)
        var mult = parseFloat(numero1) * parseFloat(numero2)

        

    </script>
    <div class="fonte">
        <script>
            document.write("Primeiro Valor:" + numero1);
            
            

        </script> 
    </div>
    <div class="fonte">
        <script>
            document.write("Segundo Valor: " + numero2);

        </script>

    </div>
    <div class="fonte">
        <script>
            document.write("A soma dos números é: "+ soma);
        </script>
    </div>
    <div class="fonte">
        <script>
            document.write("A divisão dos números é: "+ divi);
        </script>
    </div>
    <div class="fonte">
        <script>
            document.write("A multiplicação dos números é: "+ mult);
        </script>
    </div>
    <div class="fonte">
        <script>
            if (numero1==numero2){
                document.write("Os números são Iguais")
                
            } else{
                document.write("Os números são diferentes")
            }
            
            
        </script>
    </div>
</body>
</html>
